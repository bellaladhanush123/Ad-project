<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
        }
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Prediction Result</h1>
        <p><span class="label">Engine Size:</span> 2.0</p>
        <p><span class="label">Cylinders:</span> 4</p>
        <p><span class="label">Fuel Consumption:</span> 9.5</p>
        <p><span class="label">Predicted CO2 Emissions:</span> 210.34</p>
    </div>
</body>
</html>
